datasets:
    sequence-size: 3 # must be >= 2
    kitti:
      root-path: "/media/ajava/Data/Datasets/KITTI/"
      image-width: 1800
      image-height: 64
      fov-up: 3.
      fov-down: -25.
      max-depth: 80.
      min-depth: 1.
      inverse-depth: false
      train:
        2011-10-03: [27, 42, 34]
        2011-09-30: [16, 18, 20, 27]
      test:
        2011-09-30: [33, 34]
      validation:
        2011-09-26: [32, 46]

      # channesl: x, y, z, range(x,y,z), remissions)
      mean: [-0.05815086, 0.416526, -0.85854134, 8.25940242, 0.216429  ]
      std: [10.03660669, 7.49360111, 0.8761208, 9.50562911, 0.17403938]

arch:
  name: "deeplio3"
  dropout: 0.5

  feature-net:
    name: "pointseg"
    pretrained: True
    model-path: "resources/checkpoint_30_20200504_161441.tar"
    dropout: 0.25
    classes: ['unknown', 'car', 'pedestrian', 'cyclist']

current-dataset: 'kitti'
channels: [3, 4] # channesl: x=0, y=1, z=2, range(x,y,z)=3, remissions=4

